<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        <div class="input-group">
            <label for="passwordInput">Enter your password:</label>
            <input type="password" id="passwordInput" placeholder="Type your password here">
        </div>
        <div id="strengthResult">
            <span class="strength-text">Enter a password</span>
        </div>
        <div id="strengthFeedback">
            <p></p>
        </div>
    </div>
    <script src="strengthChecker.js"></script>
    <script>
        const passwordInput = document.getElementById('passwordInput');
        const strengthResult = document.getElementById('strengthResult');
        const strengthText = strengthResult.querySelector('.strength-text');
        const strengthFeedback = document.getElementById('strengthFeedback');
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const result = checkPasswordStrength(password);
            strengthText.textContent = result.strength;
            strengthResult.style.backgroundColor = result.color;
            strengthFeedback.innerHTML = '';
            if (result.feedback && result.feedback.length > 0) {
                const ul = document.createElement('ul');
                result.feedback.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    ul.appendChild(li);
                });
                strengthFeedback.appendChild(ul);
            }
        });
    </script>
</body>
</html>
